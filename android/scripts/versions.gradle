ext {
    appName = "GiddyApp"
    releaseName = "AppleJack"

    kotlinVersion = '1.3.11'
    gradleVersion = '3.3.0'
    gmsVersion = '4.0.1'

    compileSdkVersion = 28
    minSdkVersion = 24
    targetSdkVersion = 28

    dependencies = [
            dagger = "2.19",
            material = '1.0.0',
            playCore = '1.3.6',
            xLifecycle = '2.0.0',
            xAppcompat = '1.1.0-alpha01',
            xConstraintLayout = '2.0.0-alpha3',
            xDynamicAnimation = '1.0.0',
            fbCore = '16.0.6',
            fbCommon = '16.0.4',
            fbFireStore = '18.0.0',
            fbStorage = '16.0.5',
            imagePicker = '1.13.1',
            xPalette = '1.0.0',
            cropImageView = '2.8.0',
            glide = '4.8.0',
            junit = '4.12',
            mockito = '2.1.0'
    ]
}

ext.branchName = { ->
    return releaseName
}

ext.generateVersionCode = { ->
    return (int) (((new Date().getTime() / 1000) - 1546544501) / 10)
}

ext.gitTag = { ->
    try {
        def stdout = new ByteArrayOutputStream()
        exec {
            commandLine 'git', 'describe', '--tags', '--abbrev=0'
            standardOutput = stdout
        }
        return "v" + stdout.toString().trim()
    } catch (Throwable ignore) {
        return "local"
    }
}

ext.gitCommit = { ->
    def stdout = new ByteArrayOutputStream()
    exec {
        commandLine 'git', 'rev-parse', '--short=6', 'HEAD'
        standardOutput = stdout
    }
    return stdout.toString().trim()
}

ext.generateVersionName = { ->
    return "${gitTag()}-${branchName()}-${gitCommit()}"
}