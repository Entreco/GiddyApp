ext {
    appName = "GiddyApp"
    releaseName = "AppleJack"

    kotlinVersion = '1.3.21'
    gradleVersion = '3.3.2'
    gmsVersion = '4.2.0'

    compileSdkVersion = 28
    minSdkVersion = 24
    targetSdkVersion = 28

    dependencies = [
            dagger = '2.20',
            material = '1.1.0-alpha04',
            playCore = '1.4.0',
            xLifecycle = '2.0.0',
            xAppcompat = '1.0.2',
            xArchitecture = '2.0.0',
            xConstraintLayout = '2.0.0-alpha3',
            xDynamicAnimation = '1.0.0',
            xLegacyCore = '1.0.0',
            xPalette = '1.0.0',
            fbCore = '16.0.7',
            fbCommon = '16.0.4',
            fbFireStore = '18.0.1',
            fbStorage = '16.0.5',
            xExifInterface = '1.0.0',
            cropImageView = '2.8.0',
            glide = '4.8.0',
            mlVision = '19.0.2',
            mlVisionImageLabelModel = '17.0.2',
            junit = '4.12',
            mockito = '2.1.0',

            // Development tools
            leakCanary = '1.6.3',
    ]
}

ext.branchName = { ->
    return releaseName
}

ext.generateVersionCode = { ->
    return (int) (((new Date().getTime() / 1000) - 1546544501) / 10)
}

ext.gitTag = { ->
    try {
        def stdout = new ByteArrayOutputStream()
        exec {
            commandLine 'git', 'describe', '--tags', '--abbrev=0'
            standardOutput = stdout
        }
        return "v" + stdout.toString().trim()
    } catch (Throwable ignore) {
        return "local"
    }
}

ext.gitCommit = { ->
    def stdout = new ByteArrayOutputStream()
    exec {
        commandLine 'git', 'rev-parse', '--short=6', 'HEAD'
        standardOutput = stdout
    }
    return stdout.toString().trim()
}

ext.generateVersionName = { ->
    return "${gitTag()}-${branchName()}-${gitCommit()}"
}