language: android
sudo: required
jdk: oraclejdk8
before_cache:
- rm -f $HOME/.gradle/caches/modules-2/modules-2.lock
- rm -fr $HOME/.gradle/caches/*/plugin-resolution/
git:
  depth: false
cache:
  directories:
  - "$HOME/.gradle/caches/"
  - "$HOME/.gradle/wrapper/"
  - "$HOME/.gradle/native"
env:
  global:
  - ANDROID_API=28
  - ANDROID_BUILD_TOOLS=28.0.2
  - ADB_INSTALL_TIMEOUT=5
  - secure: 
  - secure: 
android:
  components:
  - tools
  - platform-tools
  - build-tools-$ANDROID_BUILD_TOOLS
  - android-$ANDROID_API
  - extra-google-m2repository
  - extra-android-m2repository
  - addon-google_apis-google-19
  - sys-img-armeabi-v7a-addon-google_apis-google-$ANDROID_API_LEVEL
  licenses:
  - android-sdk-preview-license-.+
  - android-sdk-license-.+
  - google-gdk-license-.+
before_install:
- yes | sdkmanager "platform-tools" "platforms;android-28"
- openssl aes-256-cbc -K $encrypted_744df38c14ce_key -iv $encrypted_744df38c14ce_iv
  -in android/scripts/giddy_keystore.enc -out android/scripts/giddy_keystore -d
- mkdir "$ANDROID_HOME/licenses" || true
- echo -e "\nd56f5187479451eabf01fb78af6dfcb131a6481e" > "$ANDROID_HOME/licenses/android-sdk-license"
- echo -e "\n84831b9409646a918e30573bab4c9c91346d8abd" > "$ANDROID_HOME/licenses/android-sdk-preview-license"
- echo -e "\n601085b94cd77f0b54ff86406957099ebe79c4d6" > "$ANDROID_HOME/licenses/android-googletv-license"
- echo -e "\n33b6a2b64607f11b759f320ef9dff4ae5c47d97a" > "$ANDROID_HOME/licenses/google-gdk-license"
- cd android/
- chmod +x gradlew
- "./gradlew dependencies || true"
script:
- "./gradlew clean bundle -PdisablePreDex --stacktrace"
before_deploy:
- APP_NAME=$(./gradlew -q showBundleName | tail -n 1)
- cp $TRAVIS_BUILD_DIR/android/scripts/giddy_keystore $HOME
- cd app/build/outputs/bundle/release
- jarsigner -verbose -sigalg SHA1withRSA -digestalg SHA1 -keystore $HOME/giddy_keystore
  -storepass $storepass -keypass $keypass $APP_NAME Entreco
deploy:
  provider: releases
  file:
  - "$APP_NAME"
  - "$TRAVIS_BUILD_DIR/android/app/build/outputs/mapping/release/mapping.txt"
  api_key: "$apikey"
  skip_cleanup: true
  overwrite: true
  on:
    repo: Entreco/GiddyApp
    tags: true
    jdk: oraclejdk8
